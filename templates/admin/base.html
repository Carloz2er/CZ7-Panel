<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Painel de Admin{% endblock %} - CZ7 Host</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a2e; color: #ffffff; margin: 0; display: flex; }
        .sidebar { width: 250px; background-color: #2a2a4e; padding: 1em; height: 100vh; }
        .sidebar h2 { color: #e0e1dd; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li a { color: #ffffff; text-decoration: none; display: block; padding: 10px; border-radius: 5px; }
        .sidebar ul li a:hover { background-color: #7289da; }
        .main-content { flex-grow: 1; padding: 2em; }
        table { width: 100%; border-collapse: collapse; margin-top: 2em; }
        th, td { padding: 12px; border-bottom: 1px solid #3a3a5e; text-align: left; }
        th { background-color: #2a2a4e; }
        .btn { background-color: #7289da; color: white; padding: 8px 15px; text-decoration: none; border-radius: 5px; border: none; cursor: pointer; }
        h1, h2 { color: #e0e1dd; }
        a { color: #7289da; }
        input, textarea, select { padding: 10px; border-radius: 5px; border: 1px solid #3a3a5e; background-color: #2a2a4e; color: white; width: 100%; box-sizing: border-box; margin-bottom: 1em; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin CZ7</h2>
        <ul>
            <li><a href="/admin/dashboard">Dashboard</a></li>
            <li><a href="/admin/tickets">Tickets</a></li>
            <li><a href="/admin/announcements">An√∫ncios</a></li>
            <li><a href="/admin/plans">Planos</a></li>
        </ul>
        <hr style="border-color: #3a3a5e;">
        <ul>
            <li><a href="/dashboard">Voltar ao Painel</a></li>
            <li><a href="/api/v1/auth/logout">Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
