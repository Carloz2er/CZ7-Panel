<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CZ7 Host</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a2e; color: #ffffff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; }
        .btn { background-color: #7289da; color: white; padding: 15px 30px; text-decoration: none; border-radius: 5px; font-size: 1.2em; }
        h1 { color: #e0e1dd; }
        a { color: #7289da; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Painel CZ7 Host</h1>
        {% if user %}
            <p>Olá, {{ user.username }}!</p>
            <p><a href="/dashboard">Ir para o Dashboard</a></p>
            <form action="/api/v1/auth/logout" method="get">
                <button type="submit" class="btn">Logout</button>
            </form>
        {% else %}
            <p>Faça login para gerenciar seus serviços.</p>
            <a href="/api/v1/auth/login" class="btn">Login com Discord</a>
        {% endif %}
    </div>
</body>
</html>
