{% extends "base.html" %}

{% block title %}Bem-vindo - CZ7 Host{% endblock %}

{% block content %}
<div style="text-align: center;">
    <h1>Bem-vindo ao Painel CZ7 Host</h1>
    {% if user %}
        <p>Olá, {{ user.username }}!</p>
        <p><a href="/dashboard">Ir para o Dashboard</a></p>
        <form action="/api/v1/auth/logout" method="get" style="display: inline;">
            <button type="submit" class="btn">Logout</button>
        </form>
    {% else %}
        <p>Faça login para gerenciar seus serviços.</p>
        <a href="/api/v1/auth/login" class="btn">Login com Discord</a>
    {% endif %}
</div>
{% endblock %}
